# DB CONNECTION

# DB Location
spring.datasource.url=jdbc:mysql://localhost:3306/my_database?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
# DB Credentials
spring.datasource.username=admin
spring.datasource.password=heartbeat

# FIXED: SETTINGS

# How to generate tables
spring.jpa.hibernate.ddl-auto=update
# Messages handling in spring
spring.messages.basename=messages
spring.messages.encoding=UTF-8
# Ignore default table names from spring
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=false

# PORT SETTING

# Server port
server.port=9000